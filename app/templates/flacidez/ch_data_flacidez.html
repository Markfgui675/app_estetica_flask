<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle - {{cliente.nome}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/modal.css')}}">
</head>
<body>
    <div class="container">
        <h1 class="mb-4">
            Check-in em data específica
        </h1>

        <div class="box-btn-home">
            <div class="box"><a href="/clienteflacidez/{{cliente.id}}" class="btn btn-primary btn-home">&#x2190</a>
            <p>Voltar ao início</p></div>
        </div>

        {% include "partials/flash_message.html" %}

        <form method="POST">
            <label>Selecione a data e hora</label>

            <!--
            type="datetime-local" exibe calendário + hora
            max="{{ agora }}" impede datas futuras
            -->
            <input type="datetime-local" name="data_checkin"
                max="{{ agora }}" required>

            <button type="submit">Adicionar</button>
        </form>

    </div>
</body>
</html>
