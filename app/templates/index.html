<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Controle de Check-ins</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Controle de Check-ins</h1>

    <form action="/adicionar" method="post" class="mb-3">
      <div class="input-group">
        <input type="text" name="nome" class="form-control" placeholder="Nome do cliente" required>
        <button class="btn btn-primary">Adicionar Cliente</button>
      </div>
    </form>


    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Check-ins</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for cliente in clientes %}
        <tr>
          <td>{{ cliente.id }}</td>
          <td>{{ cliente.nome }}</td>
          <td>{{ cliente.checkins }}</td>
          <td>
            <a href="/checkin/{{ cliente.id }}" class="btn btn-success btn-sm">+ Check-in</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
